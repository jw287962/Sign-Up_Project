<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Here</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="" defer></script>
</head>

<body>
    <div class="flexcontainer">

        <div class="leftside">
                <div class="logo">
                    <div class="logopicture">
                        <img src="../assets/odin-lined.png" alt="" width="80px" height="100px"></div>
                    <div class="logotext">ODIN</div>
                </div>


        </div>
        <div class="rightside">
                <div class="aboveform">
                        <p class="toptext">This is not a real online service! 
                            You <em>know</em> you need something like this in your life to help you realize your deepest dreams.
                        </p>
                        <p>   You <em>know</em> you want to.</p>
                </div>
                <div class="middleform">
                   
                    <form action="" method="get">Let's Do This!
             
                    <div class="formrow">
                        <p>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="name" name="name" required>
                        </p>
                        <p>
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname">
                        </p>
                    </div>
                     <div class="formrow">
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </p>
                        <p>
                            <label for="phone">TELEPHONE</label>
                            <input type="tel" id="phone" name="phone">
                        </p>
                                               
                    </div>
                    <div class="formrow">
                        <p>
                            <label for="pwrd">PASSWORD</label>
                            <input type="password" name="pwrd" id="pwrd" class="error">
                        </p>
                        <p>
                            <label for="pwrd2">CONFIRM PASSWORD</label>
                            <input type="password" id="pwrd2" name="pwrd2" class="error">
                        </p>       
                    </div>
                </div>
           
            <div class="belowform">
                <p>
                <button type="submit">Create Account</button></p>
                <p class="login">Already have an account? <a href="">Log In</a></p>
            </form>
             
            </div>
        </div>
    </div>
    
    
</body>
</html>
